plugins {
    id 'bdd.automation.api.java-application-conventions'
}


dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.3'

    testImplementation 'io.cucumber:cucumber-java:7.6.+'
    testImplementation 'io.cucumber:cucumber-junit:7.6.+'
    testImplementation 'io.rest-assured:rest-assured:5.1.+'


}

application {
    // Define the main class for the application.
    mainClass = 'bdd.automation.api.app.App'
}
