/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'bdd.automation.api.java-application-conventions'
    id 'io.freefair.lombok' version '5.3.0'
}


dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.13.3'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.13.3'

    testImplementation 'io.cucumber:cucumber-java:7.6.+'
    testImplementation 'io.cucumber:cucumber-junit:7.6.+'
    testImplementation 'io.rest-assured:rest-assured:5.1.+'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'



}


test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application.
    mainClass = 'bdd.automation.api.app.App'
}
